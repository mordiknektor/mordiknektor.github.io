<script>
function my_rand(a, b) {
	return a + Math.floor(b * Math.random());
}

$(document).ready( function() {
	const start = -5;
	const delta = 32;
	let pint;
	function my_fish() {
		if (pint) {
			clearTimeout(pint);
		}
		let max = Math.round($(document).height() / delta) - 3;
		let bottom = start + delta * my_rand(1, max) ;
		let left = my_rand(0, 95);
		let transf = '';
		if (left < 50) {
			transf = 'transform:scale(-1, 1);'
		}
		let fish = $('<div class="fish" style="left:'+left+'%;bottom:'+bottom+'px;'+transf+'"></div>');
		$('.pattern').after(fish);
		setTimeout(function() { fish.empty().remove() }, 3000);		
		pint = setTimeout(my_fish, my_rand(1000, 3000));
	}
	my_fish();
	$(document).resize( function() {
		my_fish();
	});
});
